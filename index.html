<body>
    <header>
        <nav class="menu">
            <div class="caixa_img_logo">

                    </div>
                    <div class="texto-card">
                        <p class="valor">R$200,00</p>
                        <div class="caixa-cores">
                            <div class="cores vermelho"></div>
                            <div class="cores azul"></div>
                            <div class="cores laranja"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-xbox">
            <div class="banner-xbox">

                <div class="caixa-texto-xbox">
                    <p class="texto-banner-xbox">Xbox series s saindo de linha?
